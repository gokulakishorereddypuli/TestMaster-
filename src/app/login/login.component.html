


<app-header2></app-header2>

<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>Quiz Login</h2>
      </div>
      <div class="col s6">
        <img src="/assets/img/logo.png" style="width:250px;height:250px;" class="offset-s3">
      </div>
      <div class="card-content">
          <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Email.value,Password.value)">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="email" name="Email" #Email ngModel required [pattern]="emailPattern">
                <!-- <label>Email</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" name="Password" #Password ngModel required>
                <!-- <label>Password</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Login</button>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a href="/register"><u><b>Sign Up</b></u></a>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>


<app-footer2></app-footer2>
